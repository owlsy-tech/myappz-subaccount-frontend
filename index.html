<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Production-ready React TypeScript boilerplate with modern tooling, comprehensive testing, performance monitoring, and best practices."
    />
    <meta name="author" content="Your Team" />
    <meta name="keywords" content="react, typescript, boilerplate, performance, testing" />

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.example.com;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:title" content="React TypeScript Boilerplate" />
    <meta
      property="og:description"
      content="Production-ready React TypeScript boilerplate with modern tooling"
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://example.com/" />
    <meta property="twitter:title" content="React TypeScript Boilerplate" />
    <meta
      property="twitter:description"
      content="Production-ready React TypeScript boilerplate with modern tooling"
    />
    <meta property="twitter:image" content="/twitter-image.png" />

    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to API domain for performance -->
    <link rel="preconnect" href="https://api.example.com" />
    <link rel="dns-prefetch" href="https://api.example.com" />

    <title>React TypeScript Boilerplate</title>

    <!-- Critical CSS for initial render -->
    <style>
      /* Loading screen styles */
      #root-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f7fafc;
        z-index: 9999;
      }

      #root-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #4299e1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #root-loader .loading-text {
        position: absolute;
        margin-top: 100px;
        color: #718096;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 14px;
      }

      /* Hide loader when React mounts */
      #root:not(:empty) ~ #root-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: sans-serif;
          text-align: center;
          padding: 20px;
        "
      >
        <div>
          <h1>JavaScript Required</h1>
          <p>You need to enable JavaScript to run this application.</p>
          <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>

    <!-- Skip to main content link for accessibility -->
    <a
      href="#main"
      class="skip-to-main"
      style="
        position: absolute;
        top: -40px;
        left: 0;
        background: #4299e1;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 100;
      "
    >
      Skip to main content
    </a>

    <!-- Root element where React will mount -->
    <div id="root"></div>

    <!-- Loading indicator (shown while React initializes) -->
    <div id="root-loader">
      <div class="spinner" role="status" aria-label="Loading application"></div>
      <div class="loading-text">Loading application...</div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
