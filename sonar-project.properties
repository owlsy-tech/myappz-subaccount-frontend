# SonarQube Project Configuration
sonar.projectKey=subaccount-frontend
sonar.projectName=Subaccount Frontend
sonar.projectVersion=0.1.0

# Path to source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/setupTests.ts,src/reportWebVitals.ts,src/react-app-env.d.ts,src/index.tsx

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/setupTests.ts,src/reportWebVitals.ts,src/index.tsx

# Test execution reports
sonar.testExecutionReportPaths=test-report.xml

# Source encoding
sonar.sourceEncoding=UTF-8

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Code quality rules
sonar.issue.ignore.multicriteria=e1,e2

# Rule exceptions
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3758
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.tsx

# Analysis settings
sonar.analysis.mode=publish
sonar.scm.provider=git

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

